<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,  target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="library/basic.min.css">
        <link rel="stylesheet" href="css/index.css">
        
        <script src="library/basic.min.js" type="text/javascript" charset="utf-8"></script>

        <script src="js/component/ui-waiting-view.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div class="title">
            <h1 id="name">KM</h1>
            <a id="start-scan" disabled>Escanear</a>
            <a id="disconnectButton" disabled style="display: none;">Desconectar</a>
        </div>        
        <div id="mainPage">
            <div id="status"></div>
            <div id="devices">
            </div>
        </div>
        <div id="detailPage" style="display: none;">
            
            <div id="general-data" class="center-box shadow" style="background-color: #424242;">
                <h2 class="center-box center-text">Informaci贸n</h2>
                <hr class="solid">
                <div class="data">
                    <div class="data-section">
                        <div class="text-data"><b>Temperatura:</b></div>
                        <div class="number-data" id="temperature">0</div>
                    </div>
                    <div class="data-section">
                        <div class="text-data"><b>Humedad:</b></div>
                        <div class="number-data" id="humidity">0</div>
                    </div>
                    <div class="data-section">
                        <div class="text-data"><b>Humo:</b></div>
                        <div class="number-data" id="smoke">0</div>
                    </div>
                    <div class="data-section">
                        <div class="text-data"><b>Gas:</b></div>
                        <div class="number-data" id="gas">0</div>
                    </div>
                </div>
                <div class="popup" onclick="myFunction()" id="datagetter">H
                    <span class="popuptext" id="myPopup">Checa la informaci贸n</span>
                  </div>
            </div>
            <div class="actions center-box shadow" style="background-color: #424242;">
                <h2 class="center-box center-text">Control</h2>
                <hr class="solid">
                <div class="action">
                    <h3 class="title-action">Ventilaci贸n</h3>
                    <label class="switch">
                        <input id="venti" type="checkbox" onchange="ventilacion(this)">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="action">
                    <h3 class="title-action">Ventanal</h3>
                    <label class="switch">
                        <input id="venta" type="checkbox" onchange="ventanal(this)">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="action">
                    <h3 class="title-action">Hornos</h3>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="action">
                    <h3 class="title-action">Iluminaci贸n</h3>
                    <label class="switch">
                        <input type="checkbox" id="ilum" onchange="iluminacion(this);">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div id="resultDiv"></div>
        </div>
        <script src="js/sweetalert.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script>
            function myFunction() {
                var popup = document.getElementById("myPopup");
                popup.classList.toggle("show");
            }
        </script>
    </body>
</html>
