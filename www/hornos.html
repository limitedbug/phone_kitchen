<!DOCTYPE html>
<html>
    <head>
        
        <title>Testing</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <link rel="stylesheet" type="text/css" href="css/index.css">

    </head>
    <body>
        <div class="title">
            <h1 id="name">KM</h1>
            <!-- <a id="start-scan" disabled>Escanear</a> -->
            <a id="disconnectButton">Desconectar</a>
        </div>  
        <div id="mainPage">
            <div id="status"></div>
            <div id="devices">
            </div>
        </div>
        <div id="detailPage">
            <div id="general-data" class="center-box shadow" style="background-color: #424242;">
                <h2 class="center-box center-text">Información</h2>
                <hr class="solid">
                <div class="data">
                    <div class="data-section">
                        <div class="text-data"><b>Temperatura:</b></div>
                        <div class="number-data" id="temperature">0</div>
                    </div>
                    <div class="data-section">
                        <div class="text-data"><b>Humedad:</b></div>
                        <div class="number-data" id="humidity">0</div>
                    </div>
                    <div class="data-section">
                        <div class="text-data"><b>Humo:</b></div>
                        <div class="number-data" id="smoke">0</div>
                    </div>
                    <div class="data-section">
                        <div class="text-data"><b>Gas:</b></div>
                        <div class="number-data" id="gas">0</div>
                    </div>
                </div>
                <p id="datagetter">H</p>
            </div>
            <div class="actions center-box shadow" style="background-color: #424242;">
                <h2 class="center-box center-text">Control</h2>
                <hr class="solid">
                <div class="action">
                    <h3 class="title-action">Ventilación</h3>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="action">
                    <h3 class="title-action">Ventanal</h3>
                    <label class="switch">
                        <input id="venta" type="checkbox" onchange="ventanal(this)">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="action">
                    <h3 class="title-action">Hornos</h3>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="action">
                    <h3 class="title-action">Iluminación</h3>
                    <label class="switch">
                        <input type="checkbox" id="ilum" onchange="iluminacion(this);">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div id="m-venti" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p style="color: black;">ventilacion</p>

                </div>

            </div>
            <div id="m-venta" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p style="color: black;">ventanal</p>

                </div>

            </div>
            <div id="m-horno" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p style="color: black;">horno</p>

                </div>

            </div>
            <div id="m-ilum" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p style="color: black;">iluminacion</p>

                </div>

            </div>
            <div id="resultDiv"></div>
        </div>
        <script src="js/sweetalert.js"></script>
        <script src="js/index.js"></script>
        
        <script>

            // Get the modal
            var modal = document.getElementsByClassName("modal");
            console.log(modal);
            // Get the button that opens the modal

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close");


            for(let i=0;i<span.length;i++){
                span[i].onclick = function() {
                    modals[i].style.display = "none";
                }
            }
            // When the user clicks anywhere outside of the modal, close it
            // window.onclick = function(event) {
            // if (event.target == modal) {
            //     modal.style.display = "none";
            // }
            // }
        </script>
    </body>
</html>
